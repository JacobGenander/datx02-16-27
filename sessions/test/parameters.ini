
[files]
# These files are specified relative to the user-specific
# path defined in the section [data_paths] in "environment.ini"

# The training dataset
training_set = titles.txt
# The validation dataset
validation_set = ""


[hyperparameters]
# Data processing
# Number of sentences we will train on each training step
batch_size = 20 
# This decides how many times we will run through the data
max_epoch = 50 

# Network size
# Number of neurons in each layer
hidden_layer_size = 800 
# Dimensions of our word vectors
embedding_size = 200 
# Layers of neurons in the network
number_of_layers = 2 

# Learning rate and decay
# Starter learning rate
learning_rate = 0.03 
# Exponential decay of the learning rate (1.0 = No learning decay)
learning_decay = 1.0 
# Learning decay starts after this epoch
decay_start = 10 

# Misc
# Probability that an input/output is kept, needs to be in range [0, 1) (0 = No dropout)
dropout = 0.0 
# Initiate weights an biases within this range (-/+ init_range)
init_range = 1 

